<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Sofia Sans' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
    <title>Natureye Login</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="left-container">
            </div>

            <div class="right-container">
                <div class="logo">
                <img src="/images/Logo_new.png" alt="Natureye Logo">
                </div>
                <h2>Login</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                  <a href="#"><h5>Forgot Password?</h5></a>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="formCheckDefault">
                    <label class="form-check-label" for="formCheckDefault">Remember this device</label>
                  </div>  

                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Sign In</button>
                  </div>
                  <div class="signup-link">
                  <h5>Doesn't have account ? <a href="#">Sign Up</a></h5>
                </div>
            </div>
        </div>
        </div>

    </div>
</body>
</html>
